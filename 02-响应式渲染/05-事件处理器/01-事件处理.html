<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        {{count}}
        <button @click="handleAdd1">add1-函数名-自动传事件对象</button>
        <button @click="handleAdd2($event,2)">add2-函数表达式-手动传事件对象&参数</button>
        <button @click="count+=3">add3-直接用代码</button>

        <!-- 事件冒泡&阻止冒泡 .stop -->
        <ul @click="handleUlClick">
            <li @click.stop="handleLiClick"></li>
        </ul>

        <!-- 阻止默认行为 .prevent -->
        <a href="http:www.baidu.com" @click.prevent>跳转</a>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                count: 1
            },
            methods: {
                handleAdd1(){
                    this.count++
                },
                handleAdd2(event,data){
                    this.count+= data
                },
                handleLiClick(e){
                    //阻止冒泡
                    // e.stopPropagation();
                    console.log("li");
                },
                handleUlClick(e){
                    console.log("Ul");
                }
            }
        })
    </script>
</body>

</html>
