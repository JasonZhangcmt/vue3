<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="lib/vue.js"></script>
  </head>

  <body>
    <div id="box">
      <input type="text" v-model="databind" />
      {{mymethod()}}
      <!-- {{mymethod()}} -->
      <ul>
        <li v-for="item in mymethod()">{{item}}</li>
      </ul>
    </div>
    <div id="content">
      <input type="text" v-model="datacontentlist" />
      {{handleContentList()}}
      <ul>
        <li v-for="(item,index) in handleContentList()">{{item}}</li>
      </ul>
    </div>
    <script>
      var vm = new Vue({
        el: "#box",
        data: {
          databind: "",
          datalist: ["aaa", "bbb", "ccc", "ddd", "add", "cee", "eee"],
        },
        methods: {
          mymethod() {
            console.log(this.databind);
            return this.datalist.filter((item) => item.includes(this.databind));
          },
        },
      });
      var vm2 = new Vue({
        el: "#content",
        data: {
          datacontentlist: [],
          datacontent: [
            "ababa",
            "babab",
            "avjj",
            "avvvv",
            "ccsaBBBb",
            "bbbabb",
          ],
        },
        methods: {
          handleContentList() {
            // console.log(this.datacontentlist);

            return this.datacontent.filter((item) =>
              item.includes(this.datacontentlist)
            );
          },
        },
      });
    </script>
  </body>
</html>
