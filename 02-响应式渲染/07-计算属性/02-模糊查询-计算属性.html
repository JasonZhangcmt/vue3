    <div id="box">
        <input type="text" v-model="mytext" />
        {{ mydatalist }}
        <ul>
            <li v-for="data in mydatalist">
                {{data}}
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                mytext: "",
                datalist: ["aaa", "bbb", "ccc", "ddd", "add", "cee", "eee"]
            },
            computed: {
                //计算属性的简单写法
                mydatalist() {
                    return this.datalist.filter(item => item.includes(this.mytext))
                },
            }

        })

    </script>
