<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Examples</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="" rel="stylesheet" />

    <script type="text/javascript" src="lib/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <input type="password" v-model="mytext" />
      {{mytext}}

      <!-- v-model用来绑定value -->
      <textarea v-model="mytext"></textarea>
      <!-- 复选框checkbox 使用v-model数组 数组增删 -->
      <h1></h1>
      <input type="checkbox" v-model="checkGroup" value="vue" />vue
      <input type="checkbox" v-model="checkGroup" value="react" />react
      <input type="checkbox" v-model="checkGroup" value="jquery" />jquery
      <button @click="handleSubmit()">提交</button>

      <h1></h1>
      <!-- 单选框radio 使用v-model字符串  字符串赋值-->
      <input type="radio" v-model="choose" value="vue" />vue
      <input type="radio" v-model="choose" value="react" />react
      <input type="radio" v-model="choose" value="jquery" />jquery
      <button @click="handleSubmit2()">提交单选</button>

      <h2></h2>
      <!-- 复选框checkbox 使用v-model布尔值 判断是否勾选 默认false -->
      <input type="checkbox" v-model="isRemember" />记住用户名
      <button @click="handleLogin()">登录</button>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#box",
        data: {
          mytext: "",
          checkGroup: [],
          choose: "vue",
          isRemember: false,
        },
        methods: {
          handleSubmit() {
            console.log(this.checkGroup);
          },
          handleSubmit2() {
            console.log(this.choose);
          },
          handleLogin() {
            console.log(this.isRemember);
          },
        },
      });
      // mvc mvvm (双向数据绑定 v-model) mvp
    </script>
  </body>
</html>
