<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- :myshow Vue作用域 把Boolean类型传过去-->
        <navbar mytitle="首页1" :myshow="false" :mymsg="msg"></navbar>
        <navbar mytitle="列表2" :myshow="true" :mymsg="msg"></navbar>
        <navbar mytitle="购物车3" :myshow="false"></navbar>
        <navbar :myshow="true"></navbar>
        <navbar></navbar>

    </div>
    <script>
        // 父组件传子组件 让组件最大化复用
        Vue.component("navbar",{
            template: `<div style="background:yellow">
                    <button v-if="myshow">返回</button>
                    <span v-if="myshow">导航--{{mytitle}}</span>
                    <button v-if="myshow">首页--{{mymsg}}</button>
                    
            </div>`,
            // props: ["mytitle","myshow"]
            //对象写法 网页中报错会有提示
            // props: {
            //     "mytitle": String,
            //     "myshow": Boolean
            // }//属性   验证
            props: {
                mytitle:{
                    type: String,
                    default: "默认值"
                },
                myshow: {
                    type: Boolean,
                    default: true
                },
                mymsg: {
                    type: String,
                    default: "MSG默认"
                }
            }
        })
        var vm = new Vue({
            el: "#box",
            data: {
                msg: "根组件消息"
            },
        })
    </script>
</body>
</html>
