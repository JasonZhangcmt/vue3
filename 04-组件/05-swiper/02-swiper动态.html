<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="lib/swiper/css/swiper.css">
    <script src="lib/swiper/js/swiper.js"></script>

    <style>
        .zjzj {
            width: 500px;
            height: 300px;
            background-color: pink
        }
    </style>
</head>

<body>

    <div class="swiper-container zjzj">
        <div class="swiper-wrapper">

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

    </div>

    <script>

        setTimeout(() => {
            var list = ['1111', '22222', '3333']
            var newlist = list.map(item => `<div class="swiper-slide">${item}</div>`)
            var owraper = document.querySelector(".swiper-wrapper")
            owraper.innerHTML = newlist.join()

            // 初始化dom结构 不能初始化过早 -- 有数据之后再初始化
            new Swiper(".zjzj", {
                loop: true,                //循环
                // direction: "vertical",  //垂直
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            })
        }, 2000)
    </script>
</body>

</html>
